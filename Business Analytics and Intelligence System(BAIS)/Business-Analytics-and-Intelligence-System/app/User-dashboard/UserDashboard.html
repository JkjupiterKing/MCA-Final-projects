<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="../../resources/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../app/User-dashboard/UserDashboard.css" />
    <link
      rel="icon"
      href="../../resources/Images/logo.gif"
      type="image/x-icon"
    />
    <script src="../../resources/chart.js/dist/chart.umd.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidenav" id="mySidenav">
      <!-- Sidebar content here -->
    </div>
    <main>
      <h1 class="mb-4">Dashboard</h1>
      <!-- Notification Icon -->
      <div class="notification-container">
        <i class="notification-icon">&#128276;</i>
        <span class="notification-badge" id="notificationCount">0</span>
      </div>
      <!-- Assigned Projects Section -->
      <div class="assigned-projects">
        <h4 class="mb-4">Assigned Projects</h4>
        <div class="card-deck">
          <!-- Project Card 1 -->
          <div class="card">
            <div class="card-body">
              <h6 class="card-title" id="title"></h6>
              <h6 class="card-text" id="Description"></h6>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../app/User-dashboard/UserDashboard.js"></script>
  </body>
</html>
