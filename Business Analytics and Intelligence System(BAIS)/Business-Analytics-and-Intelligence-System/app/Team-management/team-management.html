<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Management</title>
    <link
      rel="stylesheet"
      href="../../resources/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../../app/Team-management/team-management.css"
    />
    <link
      rel="icon"
      href="../../resources/Images/logo.gif"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidenav" id="mySidenav">
      <!-- Sidebar content here -->
    </div>
    <main>
      <h1 id="TeamManagementTitle">Team Management</h1>
      <br />
      <div class="input-group mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search by Employee Name"
          oninput="filterProjects()"
        />
      </div>
      <br />
      <!-- Table for managing existing users -->
      <table id="DisplayTeamMembersList" class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Employee name</th>
            <th>Project name</th>
            <th>Project description</th>
            <th>Project status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ManageTeamTableData">
          <!-- User data will be dynamically inserted here -->
        </tbody>
      </table>
      <br />
      <ul id="pagination" class="pagination">
        <!-- Pagination links will be dynamically added here -->
      </ul>
      <br />
      <!-- Modal for Update Project -->
      <div
        class="modal fade"
        id="Modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="UpdateUserModalLabel">
                Update Project
              </h5>
            </div>
            <div class="modal-body">
              <form id="UpdateProjectForm">
                <input
                  type="hidden"
                  id="updateprojectid"
                  name="updateprojectid"
                />
                <div class="form-group">
                  <label for="updateprojectname">Project Name</label>
                  <select
                    class="form-control"
                    id="updateprojectname"
                    name="updateprojectname"
                    required
                  >
                    <option value="">Select a project</option>
                  </select>
                </div>
                <br />
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="updateproject"
                >
                  Update Project
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../app/Team-management/team-management.js"></script>
  </body>
</html>
