<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../app/UserProfile/userProfile.css">
  <link rel="icon" href="../../resources/Images/logo.gif" type="image/x-icon">
  <script src="../../resources/chart.js/dist/chart.umd.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidenav" id="mySidenav">
    <!-- Sidebar content will be loaded here -->
  </div>
  <main>
    <!-- Profile Header Row -->
    <div class="row gutters-sm" >
      <div class="col-md-12 mb-3">
        <div class="card" id="Profile-header">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <img src="../../resources/Images/Profile-Image.png" alt="Admin" width="150" id="Profile-Image">
              <div class="ml-3">
                <h1 id="profileName">Profile</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Profile Details and Edit Form -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <form id="profileForm">
              <div class="form-group">
                <label for="fullName">User Name</label>
                <input type="text" class="form-control" id="fullName">
              </div>
              <br>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <br>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone">
              </div>
              <br>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <br>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address">
              </div>
              <button type="button" class="btn btn-info" id="editButton">Edit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
  <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../app/UserProfile/userProfile.js"></script>
</body>
</html>
